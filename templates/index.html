<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Rule Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <canvas id="gradientCanvas"></canvas>
    <h1>Rule Engine</h1>
    <div class="container">
    <h2>Create Rule</h2>
    
    <label for="ruleInput">Rule Input:</label>
    <textarea id="ruleInput" placeholder="Enter rule here..."></textarea>
    <button id="createRuleBtn">Create Rule</button>
    
    <h2>Combine Rules</h2>
    <label for="ruleIdsInput">Rule IDs (comma-separated):</label>
    <input type="text" id="ruleIdsInput" placeholder="e.g., 1, 2, 3">
    <button id="combineRulesBtn">Combine Rules</button>
    
    <h2>Evaluate Rule</h2>
    <label for="ruleIdInput">Rule ID:</label>
    <input type="number" id="ruleIdInput" placeholder="Enter Rule ID">
    
    <label for="dataInput">Data Input (JSON format):</label>
    <textarea id="dataInput" placeholder='{"age": 35, "department": "Sales", "salary": 60000, "experience": 3}'></textarea>
    <button id="evaluateRuleBtn">Evaluate Rule</button>
    
    <h2>Output</h2>
    <div id="output"></div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        

    </script>
</body>
</html>
